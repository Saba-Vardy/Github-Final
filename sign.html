<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="images/pngwing.com.png">
    <link rel="stylesheet" href="css/reset.css">
  	<link rel="stylesheet" type="text/css" href="slick.css">
  	<link href="https://kenwheeler.github.io/slick/slick/slick-theme.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style2.css">

<body>
        <div class="sign-in">
            <div class="sign-h2-box">
                <h2 class="sign-h2">Movie<span class="x">X</span></h2>
            </div>
            <div class="mail-pass">
                <form action="sign">
                    <div class="mail-pass-box">
                        <label class="label" for="email">EMAIL ADDRESS</label>
                        <input class="mail-box" type="gmail" name="gmail" placeholder="name@gmail.com">
                    </div>
                    <div class="mail-pass-box pass-box">
                        <label class="label" for="password">PASSOWRD</label>
                        <input class="mail-box" type="password" name="pass" placeholder="Password">
                    </div>
                    <div class="forgot">
                        <div>
                         <input class="check" type="checkbox" id="remember" name="remember-me" value="Bike">
                        <label for="checkbox"> Remember me</label><br>
                        </div>
                        <p class="forgot-pass">Forgot Password?</p>
                    </div>
                </form>
            </div>
            <div class="log">
                <p>LOGIN</p>
            </div>
            <div class="under-login">
                <p>Don't have an account? <span class="register">Register</span></p>
            </div>
        </div>
</body>
</html>
